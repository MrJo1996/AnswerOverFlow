<ion-toolbar class="backgroundsSecondaryItem">

  <ion-button slot="start" expand="block" fill="clear" class="msg-btn" (click)="goBack()">
    <ion-icon slot="icon-only" name="arrow-back-outline" color="primary"></ion-icon>
  </ion-button>

  <ion-title class="textTitle" class="ion-text-center"><b>Modifica sondaggio</b></ion-title>

  <ion-button slot="end" expand="block" fill="clear" class="msg-btn" (click)="popupConfermaModificheSondaggio()">
    <ion-icon slot="icon-only" name="checkmark-sharp" color="success"></ion-icon>
  </ion-button>
</ion-toolbar>

<ion-content style="--background: url('/assets/img/provaBack.png') no-repeat center center / cover;">
  <ion-card>

    <ion-item color="light">
      <ion-icon name="pencil-outline" slot="start"></ion-icon>
      <ion-label position="stacked">Titolo</ion-label>
      <ion-textarea readonly placeholder={{titoloView}} color="medium" (click)="popupModificaTitolo()"></ion-textarea>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="time-outline" slot="start"></ion-icon>
      <ion-label position="stacked">Timer</ion-label>
      <ion-input readonly placeholder={{timerView}} color="medium" (click)="showTimerPicker()"></ion-input>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label position="stacked">Data e ora creazione</ion-label>
      <ion-input id="dataOraCreazione" readonly placeholder="" color="medium"></ion-input>
    </ion-item>

    <ion-item color="light">
      <ion-icon name="alert-outline" slot="start"></ion-icon>
      <ion-label position="stacked">Il tuo sondaggio scadr√† tra</ion-label>
      <ion-input id="timeMissing" readonly placeholder=" " color="medium"></ion-input>
    </ion-item>

  </ion-card>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed" style="opacity: 70%;">
    <ion-fab-button size="small" (click)="openMenu()" color="light">
      <ion-icon name="arrow-forward-circle-outline" style="opacity: 100%;"></ion-icon>
    </ion-fab-button>
  </ion-fab>  
</ion-content>
