<ion-content padding fixed class="bg-class" id="fixed">
 <!--  <era div class='background-container'></div> -->
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>

 
        
         
            <div class="logo"></div>
            <div style="text-align: center;">
              <p>
                <ion-text class="textTitleBIG">Answer</ion-text>
                <ion-text class="textTitleBIG">OverFlow</ion-text>

              </p>
            </div>
          
          <ion-grid fixed class="grid">
            <ion-row>
              <ion-col>
          <div>
          <ion-item color="light" lines="none" class="email">
            <ion-input [(ngModel)]="username" placeholder="Username"></ion-input>
          </ion-item>
          <ion-item color="light" lines="none">
            <ion-input type="{{ !isActive ? 'password' : 'text' }}" [(ngModel)]="password" placeholder="Password">
            </ion-input>
            <ion-icon color="secondary" slot="end" [name]="isActive?'eye':'eye-off'" item-right
              (click)="isActive=!isActive;" isActive=true>
            </ion-icon>


          </ion-item>


        </div>
        <p></p>
        <ion-button color="light" (click)="postLogin()">Accedi</ion-button>
        <ion-button color="primary" (click)="reg()">Registrati</ion-button>
        <ion-button color="secondary" (click)="postLogin()" fill ="outline">Accedi come ospite</ion-button>

        <p>
          <ion-col><a href="/recupera-password">Password dimenticata?</a></ion-col>
        </p>


      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
