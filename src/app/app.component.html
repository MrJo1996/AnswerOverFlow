<ion-app>

  <div *ngIf="showSplash" class="splash">
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </div>

  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">

          <ion-card>
            <ion-item>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-avatar (click)="goToProfile()">
                      <img
                        src="https://i.guim.co.uk/img/static/sys-images/Media/Pix/pictures/2002/01/17/BinLaden1.jpg?width=300&quality=85&auto=format&fit=max&s=b17c1c5deb5f0b1f99e1149226e7ab8a">
                    </ion-avatar>
                  </ion-col>

                  <ion-col>

                    <ion-row>
                      <ion-label style="font-size: 1.2rem;" >{{nome}}</ion-label> 
                      <ion-label style="font-size: 1.2rem;" >{{cognome}}</ion-label>
                    </ion-row>

                    <ion-row>
                      <ion-label style="padding-top: 5px;" >{{username}}</ion-label>
                    </ion-row>

                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>

          </ion-card>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item *ngIf="p.view" (click)="switch(i)" routerDirection="root" lines="none" detail="false"
              [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
