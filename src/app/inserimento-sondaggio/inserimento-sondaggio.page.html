<ion-header>
  <ion-toolbar>


    <ion-button slot="start" fill="clear" ion-button icon-only>
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>

    <ion-title>Nuovo sondaggio</ion-title>

    <ion-button slot="end" fill="clear" ion-button icon-only (click)="inserisciSondaggio()">
      <ion-icon color="success" name="checkmark-outline"></ion-icon>
    </ion-button>


  </ion-toolbar>
</ion-header>



<ion-content>
<ion-card>
<ion-card-content>


  <!-- <ion-item>
    <ion-label position="floating">Titolo</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item> -->
  <ion-card-title class="textTitleBIG">Titolo:</ion-card-title>
  <ion-textarea  [(ngModel)] = "titolo" style="border-radius: 7px;" placeholder="Qui dovresti inserire la descrizione del sondaggio" rows="3"
      class="backgroundsSecondaryItem textSimple">
  </ion-textarea>

<ion-card-title class="textTitleBIG" style="margin-top: 10px;">Scelte:</ion-card-title>

<ion-list>
  <ion-item *ngFor="let scelta of scelte; let idx = index"
            lines="none">
    
    <ion-input type="text" 
              [(ngModel)]="scelte[idx].value" 
              placeholder="{{idx + 1}}Â° Scelta"
              class="backgroundsSecondaryItem textSimple"
              style="border-radius: 7px;">
    <ion-button *ngIf="idx > 1"
                fill="clear"
                class="delete"
                ion-button (click)="Remove(idx)">
      <ion-icon color="danger" name="close-circle-outline"></ion-icon>
    </ion-button>
    </ion-input>
      
  </ion-item>
</ion-list>

<ion-item lines="none">
  <ion-button fill="clear" 
              class="plus"
              ion-button (click)="Add()">
    <ion-icon name="add"></ion-icon>
  </ion-button>  
</ion-item>

    <ion-item lines="none" 
              (click)="showTimerPicker()"
              class="itemClass">
      <ion-label>
        <ion-icon name="time-outline" slot="start"></ion-icon>
      </ion-label>
          <ion-text *ngIf="[timerView]==''"
              class="timerPlaceholder">Timer</ion-text> <!--Questo serve a dare un placeholder all'ionItem senza aver bisogno dell'ion-input-->
          {{timerView}}
      <ion-icon class="inner" name="caret-down-outline"></ion-icon>
      <!-- <ion-datetime placeholder ="Timer" displayFormat="HH:mm" [(ngModel)]="myTime"(ionChange)="showTimer()"></ion-datetime> -->
    </ion-item>

    <ion-item lines="none"
              class="itemClass">
      <ion-label>
        <ion-icon name = "bookmark-outline"></ion-icon>
      </ion-label> 
      <ion-select interface="action-sheet"
                  placeholder="Categoria"
                  [(ngModel)]="categoriaScelta"
                  cancelText="Annulla">
        <ion-select-option *ngFor="let categoria of categorie" 
                           value={{categoria.codice_categoria}}>{{categoria.titolo}}</ion-select-option>
      </ion-select>
    </ion-item>

</ion-card-content>

</ion-card>  
</ion-content>
