<ion-header>
  <ion-toolbar>


    <ion-button slot="start" fill="clear" ion-button icon-only (click)="backButton()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>

    <ion-title>Nuovo sondaggio</ion-title>

    <ion-button slot="end" fill="clear" ion-button icon-only (click)="checkField()">
      <ion-icon color="success" name="checkmark-outline"></ion-icon>
    </ion-button>


  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-card>
    <ion-card-content>


      <ion-card-title class="textTitleBIG">Titolo:</ion-card-title>
      <ion-textarea [(ngModel)]="titolo" style="border-radius: 7px;" placeholder="Inserire un titolo descrittivo"
        rows="3" class="backgroundsSecondaryItem textSimple">
      </ion-textarea>

      <ion-card-title class="textTitleBIG" style="margin-top: 10px;">Scelte:</ion-card-title>

      <ion-list>
        <ion-item *ngFor="let scelta of scelte; let idx = index" lines="none">

          <ion-input type="text" [(ngModel)]="scelte[idx].value" placeholder="{{idx + 1}}Â° Scelta"
            class="backgroundsSecondaryItem textSimple" style="border-radius: 7px;">
            <ion-button *ngIf="idx > 1" fill="clear" class="delete" ion-button (click)="Remove(idx)">
              <ion-icon color="danger" name="close-circle-outline"></ion-icon>
            </ion-button>
          </ion-input>

        </ion-item>
      </ion-list>

      <ion-item lines="none">
        <ion-button fill="clear" class="plus" ion-button (click)="Add()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-grid>
        <ion-row>
          <ion-col size="5">

            <ion-item lines="none" (click)="showTimerPicker()" class="itemClass">
              <ion-label>
                <ion-icon name="alarm-outline" slot="start"></ion-icon>
              </ion-label>
              <ion-text *ngIf="[timerView]==''" class="placeholder">Timer</ion-text>
              <!--Questo serve a dare un placeholder all'ionItem senza aver bisogno dell'ion-input-->
              <ion-text *ngIf="[timerView]!=''" class="text" style="max-width: 60%;">{{timerView}}</ion-text>
              <ion-icon class="inner" name="caret-down-outline"></ion-icon>
            </ion-item>
          </ion-col>

          <ion-col size="7">

            <ion-item lines="none" (click)="showCategoriaPicker()" class="itemClass">
              <ion-label>
                <ion-icon name="file-tray-full-outline" slot="start"></ion-icon>
              </ion-label>
              <ion-text *ngIf="[categoriaView]==''" class="placeholder">Categoria</ion-text>
              <!--Questo serve a dare un placeholder all'ionItem senza aver bisogno dell'ion-input-->
              <ion-text *ngIf="[categoriaView]!=''" class="text">{{categoriaView}}</ion-text>
              <ion-icon class="inner" name="caret-down-outline"></ion-icon>
            </ion-item>
          </ion-col>

        </ion-row>


        <ion-row style="justify-content: center; padding-top: 15px;">
          <ion-label>
            <ion-text (click)="switchCategoria()" color="primary">
              Non hai trovato la categoria che cercavi?</ion-text>
          </ion-label>
        </ion-row>
      </ion-grid>

  </ion-card>

  <ion-fab vertical="bottom" horizontal="start"   slot="fixed" style="opacity: 70%; ">
    <ion-fab-button  size="small" (click)="openMenu()"  color="light">
      <ion-icon name="arrow-forward-circle-outline" style="opacity: 100%; "></ion-icon>
