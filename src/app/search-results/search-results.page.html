<ion-header>

  <ion-toolbar>
    <ion-button slot="start" fill="clear" ion-button icon-only (click)="backButton()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>

    <ion-title>Risultati della ricerca per</ion-title>
    <ion-label>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<u><i>{{keyRicerca}}</i></u></p>
    </ion-label>

  </ion-toolbar>

</ion-header>


<ion-grid>
  <ion-row>
    <ion-col size="4">
      <ion-button expand="full" class="ion-text-wrap" (click)="viewDomande()">
        Domande
        <ion-text class="colorBlu">({{domandeSearched.length}})</ion-text>
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="full" class="ion-text-wrap" (click)="viewSondaggi()">
        Sondaggi
        <ion-text class="colorBlu">({{sondaggiSearched.length}})</ion-text>
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="full" class="ion-text-wrap">
        Utenti
        <ion-text class="colorBlu">()</ion-text>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
