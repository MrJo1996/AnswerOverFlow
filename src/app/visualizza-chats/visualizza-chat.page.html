<ion-header no-border>
  <ion-toolbar no-border>  

    <ion-button slot="start" fill="clear"  
                ion-button icon-only
                (click) = "goBack">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>

    <ion-title>Chat</ion-title>

  </ion-toolbar>

  <ion-searchbar
                 type="text" 
                 placeholder="Cerca"
                 (ionChange)="ricerca($event)"
  ></ion-searchbar>
  
</ion-header>


<ion-content>

  <ion-list>

    <ion-item-group *ngFor="let utente of chatUtenti; let i = index">
      <ion-item-divider sticky color="primary" lines="none">
        <ion-text>
          <h4>{{ chatUtenti[i].codice_chat }}</h4>
        </ion-text>
      </ion-item-divider>





  <!-- <ion-item-divider color="light">Oggi</ion-item-divider> -->
    <ion-item *ngFor="let utente of chatUtenti | filtro: testoRicercato: 'cod_utente0' "
                (click) = "mostraMessaggi(utente.codice_chat)"
                button = "true">
      <ion-avatar item-start>
        <img src="../../assets/img/avatar2.png">
      </ion-avatar>
      
      <!--TODO: aggiungere una card da visualizzare quando non ci sono chat-->

      <ion-label>
        <h3>{{utente.cod_utente0}}</h3>
      </ion-label>
    </ion-item>
  </ion-item-group>
  </ion-list>

  <!-- <ion-card *ngIf = "chatUtenti.leng == 0">
    <ion-text>No chat</ion-text>
  </ion-card> -->

</ion-content>
